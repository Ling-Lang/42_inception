version: '3.7'

services:

  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - ./requirements/nginx/tools:/etc/nginx/ssl/
      - /home/$USER/data/wordpress:/var/www/ # - wp-volume:/var/www/ DIDN'T WORK
    restart: unless-stopped

  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
        DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - /home/$USER/data/mariadb:/var/lib/mysql # - db-volume:/var/lib/mysql DIDN'T WORK
    restart: unless-stopped

  wordpress:
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
    container_name: wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - /home/$USER/data/wordpress:/var/www/ # - wp-volume:/var/www/ DIDN'T WORK
    restart: unless-stopped

networks:
    inception:
        driver: bridge

# volumes:
#    db-volume:
#    wp-volume:

volumes:

  wp-volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/$USER/data/wordpress

  db-volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/$USER/data/mariadb
